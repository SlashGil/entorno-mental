  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">

            <div class="card-body">
             
              <p class="login-card-description" style="font-size: 30px;">Ingresa con tu cuenta</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Correo</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Dirección de correo electrónico">

                  </div>
                  <a href="articulos.html">
                    <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Iniciar Sesión">
                  </a>
                </form>
                <a href="#!" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                <p class="login-card-footer-text">¿No tienes una cuenta? <a href="registro.html" class="text-reset">Registrate aquí</a></p>
                <nav class="login-card-footer-nav">
